<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Portofolio</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <section class="w-screen mx-auto px-4">
      <nav class="flex flex-wrap p-6 justify-between">
        <div class="flex flex-shrink-0 mr-6">
          <img src="../img/logo1.png" alt="logocodepolitan" class="h-10 w-50 mr-2" />
        </div>
        <div class="block lg:hidden">
          <a href="#" class="flex items-center px-3 py-2 rounded border border-black text-black hover:text-black hover:border-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </a>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="#about" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"> About me </a>
            <a href="#recent" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"> Recent Work </a>
            <a href="#skill" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"> Skill Framework </a>
            <a href="#contact" class="block mt-4 lg:inline-block lg:mt-0 text-gray-600 hover:text-gray-900 text-lg mr-4"> Contact me </a>
          </div>

          <div class="block lg:hidden">
            <a href="#" class="inline-block text-sm px-4 py-2 rounded text-gray-600 border border-gray-600 hover:border-transparent hover:text-white hover:bg-green-700 mt-4 lg:mt-0"> Contact me </a>
          </div>
        </div>
      </nav>
    </section>
    <section class="w-screen mx-auto py-4 bg-pink-500 md:bg-indigo-700 h-32">About me</section>
    <section class="w-screen mx-auto py-4 bg-white h-32">Skill Framework</section>
    <section class="w-screen mx-auto py-4 bg-gray-300 h-32 text-red-600 lg:text-green-700">Recent Work</section>
    <section class="w-screen mx-auto py-4 bg-indigo-700 h-32">Contact me</section>
    <section class="w-screen mx-auto py-4 bg-white h-32">Footer</section>
  </body>
</html>
